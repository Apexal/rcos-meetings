{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h1 class="title">Edit Meeting {{ meeting.meeting_id }}</h1>

  <form method="POST">
    {% include 'meetings/includes/meeting_form.html' %}

    <hr>
    <a href="{{ url_for('meeting', meeting_id=meeting.meeting_id) }}" class="btn btn-info">Cancel</a>
    <button class="btn btn-primary">Save Meeting</button>
  </form>
</div>
{% endblock %}
