{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h1 class="display-3 mb-4">RCOS Meetings</h1>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-8">
      <div id="calendar"></div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-4">
      <div class="this-week-meetings">
        <h2>This Week</h2>
        {% for meeting in meetings %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ meeting.title }}</h5>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="next-week-meetings">

      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
<script src="/static/js/index.js"></script>
{% endblock %}
